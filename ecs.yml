parameters:
  sets:
    - 'clean-code'
    - 'psr12'
    - 'common'
    - 'symplify'
    - 'types'
    - 'php70'
    - 'php71'
    - 'dead-code'
  skip:
    PhpCsFixer\Fixer\ClassNotation\ClassAttributesSeparationFixer: ~
    PhpCsFixer\Fixer\Operator\NotOperatorWithSuccessorSpaceFixer: ~
    PhpCsFixer\Fixer\Phpdoc\PhpdocLineSpanFixer: ~
    PhpCsFixer\Fixer\Phpdoc\PhpdocTrimFixer: ~
    PhpCsFixer\Fixer\Strict\DeclareStrictTypesFixer:
      - 'config/*.php'
    Symplify\CodingStandard\Fixer\LineLength\LineLengthFixer:
      inline_short_lines: ''
    Symplify\CodingStandard\Sniffs\Architecture\DuplicatedClassShortNameSniff: ~
    Symplify\CodingStandard\Sniffs\Naming\AbstractClassNameSniff: ~
    Symplify\CodingStandard\Sniffs\Naming\InterfaceNameSniff: ~
    Symplify\CodingStandard\Fixer\Naming\PropertyNameMatchingTypeFixer: ~
    Symplify\CodingStandard\Sniffs\Naming\TraitNameSniff: ~
    Symplify\CodingStandard\Sniffs\Commenting\VarConstantCommentSniff: ~
    Symplify\CodingStandard\Sniffs\CleanCode\ForbiddenStaticFunctionSniff: ~
    Symplify\CodingStandard\Sniffs\Architecture\ExplicitExceptionSniff: ~
    SlevomatCodingStandard\Sniffs\TypeHints\ParameterTypeHintSniff: ~
    SlevomatCodingStandard\Sniffs\TypeHints\PropertyTypeHintSniff: ~
    SlevomatCodingStandard\Sniffs\TypeHints\ReturnTypeHintSniff: ~
  exclude_files:
    - vendor/*
